<script type="text/html" id="shengqiankong">
    {{each result}}

        <a href="moneyctrl2.html" class="item">
            <div class="pic">
                {{#$value.productImgSm}}

                    {{$value.productName}}<span>{{$value.productPinkage}}</span>
                </div>
                <div class="other">
                    <span class="mark">{{$value.productFrom}} | {{$value.productTime}}</span>
                    <span class="comment">
                                 <i class=" glyphicon glyphicon-comment"></i>
                                  {{$value.productComCount}}
                    </span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
