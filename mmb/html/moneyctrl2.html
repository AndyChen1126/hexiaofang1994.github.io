<script type=text/html id="discount">
{{each result}}
    <div class="guoneizhekou-content">
        <div class="guoneizhekou-title">
            <h3>{{$value.productName}}</h3>
            <h4>{{$value.productPinkage}}</h4>
        </div>
        <div class="guoneizhekou-source">
            <span>{{$value.productFrom}}</span>
            <span>{{$value.productTime}}</span>
            <span>{{$value.productTips}}</span>
            <a href="#"><span>{{$value.productComCount}}</span></a>
        </div>
        <div class="guoneizhekou-info">
            {{#$value.productImgSm}}
            <p>{{$value.productInfo2}}</p>
            
        </div>
        <div class="guoneizhekou-pic">
            {{#$value.productImg2}}
        </div>
        <div class="guoneizhekou-buy">
            <a href="">
             <input type="button" name="" value="前往购买">
           </a>
        </div>
    </div>
    <div class="guoneizhekou-discuss"> 
       {{#$value.productComment}}
    </div>
    {{/each}}
</script>
