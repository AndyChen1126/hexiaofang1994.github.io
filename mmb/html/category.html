<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <script>        document.querySelector('html').style.fontSize = window.screen.width / 10 + 'px';    </script>    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->    <title></title>    <!-- Bootstrap -->    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">    <link rel="stylesheet" href="../css/Category-page.css">    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->    <!--[if lt IE 9]>    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>    <![endif]--></head><body><!--头部--><header class="base01">    <div class="left">        <a href="index.html">            <img src="../images/header_logo.png" alt=""></a>    </div>    <div class="right">        <a href="javascript:;">            <img src="../images/header_app.png" alt="">        </a>    </div></header><!--搜索框--><div class="shouye-search">    <input type="search" placeholder='请输入你相比价的商品'>    <a href="javascript:void(0)"><span>搜索</span></a></div><!--list begin--><div class="container-fluid list">    <div class="list-group">        <!--模板内容-->        <!--<a href="#" class="list-group-item">大家电<span class="glyphicon glyphicon-menu-down"></span></a>-->        <!--<div class="container-fluid items">-->        <!--<div class="row">-->        <!--<div class="col-xs-4">-->        <!--<a href="javascript:void(0)">平板电视</a>-->        <!--</div>-->        <!--<div class="col-xs-4">-->        <!--<a href="javascript:void(0)">平板电视</a>-->        <!--</div>-->        <!--<div class="col-xs-4">-->        <!--<a href="javascript:void(0)">平板电视</a>-->        <!--</div>-->        <!--<div class="col-xs-4">-->        <!--<a href="javascript:void(0)">平板电视</a>-->        <!--</div>-->        <!--<div class="col-xs-4">-->        <!--<a href="javascript:void(0)">平板电视</a>-->        <!--</div>-->        <!--</div>-->        <!--</div>-->    </div></div><!--list end--><fooder>    <div class="container-fluid">        <div class="row">            <div class="col-xs-4">                <a href="javascript:;">登录</a>            </div>            <div class="col-xs-4">                <a href="javascript:;">注册</a>            </div>            <div class="col-xs-4">                <a href="javascript:;" style='text-decoration: none;'>                    <img src="../images/top.jpg" alt="">                    <p>返回顶部</p>                </a>            </div>        </div>    </div></fooder><div class="base-food">    <p>        <a href="javascript:;">手机APP下载</a>        <a href="javascript:;">慢慢卖手机版</a>        "--掌上比价平台"    </p>    <p>m.manmanbuy.com</p></div><div class="base-food-back">    <div class="base-food-back-top">        <a href="javascript:;">            <img src="../images/TB2WepTeb1J.eBjSszcXXbFzVXa_!!379516416.png" alt="">        </a>    </div>    <div class="base-food-back-bot">        <a href="#" class="glyphicon glyphicon-circle-arrow-up">        </a>    </div></div><!-- jQuery (necessary for Bootstrap's JavaScript plugins) --><script src="../lib/bootstrap/js/jquery-1.12.4.min.js"></script><!-- Include all compiled plugins (below), or include individual files as needed --><script src="../lib/bootstrap/js/bootstrap.min.js"></script></body></html><script src='../lib/template/template-web.js'></script><script id="listID" type="text/html">    {{each result}}    <a href="#" class="list-group-item group">{{$value.title}}<span class="glyphicon glyphicon-menu-down"></span></a>    {{/each}}</script><script id="itemID" type="text/html">    <div class="container-fluid items">        <div class="row">            {{each result}}            <div class="col-xs-4">                <a href="javascript:void(0)" data-categoryId="{{$value.categoryId}}">{{$value.category}}</a>            </div>            {{/each}}        </div>    </div></script><script>    $(function () {        // 进入页面生成列表        $.ajax({            url: 'http://139.199.192.48:9090/api/getcategorytitle',            success: function (data) {                var result = template('listID', data);                $('.list .list-group').append(result);                for (var i = 0; i < data.result.length; i++) {                    // 生成对应的列表                    $.ajax({                        url: 'http://139.199.192.48:9090/api/getcategory',                        data: {                            titleid: data.result[i].titleId                        },                        success: function (data) {                            var titleNum = data.result[0].titleId + 1;                            var result = template('itemID', data);                            $('a.group:nth-of-type(' + titleNum + ')').after(result);                        },                        error: function () {                            console.log('请求失败');                        }                    });                }            },            error: function () {                console.log('请求失败');            }        });        // 点击分页类显示对应的信息        $('.list .list-group').on('click', '.group', function () {            $(this).siblings().find('span').attr('class','glyphicon glyphicon-menu-down');            // 判断是否点开            if ($(this).find('span').hasClass('glyphicon-menu-up')) {                $(this).next().hide();                $(this).find('span').attr('class', 'glyphicon glyphicon-menu-down');                return;            }            // 隐藏            $('.items').hide();            // 显示            $(this).next().show();            // 更改图标            $(this).find('span').attr('class', 'glyphicon glyphicon-menu-up');        });        $('.list .list-group').on('click', '.items a', function () {            // 获取当前的对应的id            var categoryId = $(this).attr('data-categoryId');            $.ajax({                url: 'http://139.199.192.48:9090/api/getcategorybyid',                data: {                    categoryid: categoryId                },                success: function (data) {                    console.log(data.result[0].categoryId);                    // 用cookit储存id跳转页面                    localStorage.categoryid=data.result[0].categoryId;                    window.location.href = 'ListDetails.html';                },                error: function () {                    console.log('请求失败');                }            });        });    });</script>
