<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        document.querySelector("html").style.fontSize = window.screen.width/10+"px";
    </script>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <title>商城导航</title>
</head>
<body>
    <div class="sitenav-top">
        <div class="left">
            <a href="./index.html" class='glyphicon glyphicon-menu-left'></a>
        </div>
        <h2>商城导航</h2>
        <div class="right">
            <a href="http://m.manmanbuy.com/?o=download">
                <img src="../images/header_app.png" alt="">
            </a>
        </div>
    </div>
    <div class="sitenav-content">

    </div>
    <div class="sitenav-return">
        <p>
            <a href="./index.html">首页</a><span> > </span><a href="sitenav.html">商城导航</a>
        </p>
        <div class="i"></div>
    </div>

<!--通用底部-->
    </header>
    <!--底部样式-->
    <fooder>
        <div class="container-fluid" name='top'>
            <div class="row">
                <div class = "col-xs-4">
                    <a href="javascript:;">登录</a>
                </div>
                <div class = "col-xs-4">
                    <a href="javascript:;">注册</a>
                </div>
                <div class = "col-xs-4">
                    <a href="#top">
                        <img src="../images/top.jpg" alt="">
                        <p>返回顶部</p>
                    </a>
                </div>
            </div>
        </div>
    </fooder>
    <div class ="base-food">
        <p>
            <a href="javascript:;">手机APP下载</a>
            <a href="javascript:;">慢慢卖手机版</a>
            "--掌上比价平台"
        </p>
        <p>m.manmanbuy.com</p>
    </div>
    <!--底部返回-->
    <div class = "base-food-back">
        <div class = "base-food-back-top">
            <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.manmanbuy.bijia&ckey=CK1360146084813">
                <img src="../images/TB2WepTeb1J.eBjSszcXXbFzVXa_!!379516416.png" alt="">
            </a>
        </div>

        <div class = "base-food-back-bot">
            <a href="#top" class = "glyphicon glyphicon-circle-arrow-up">
            </a>
        </div>
    </div>
</body>
</html>
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/template-web.js"></script>
<script type="text/html" id="sitenav-moban">
   {{each result}}
    <div class="sitenav-box">
        <a href="{{$value.navHref}}">
            <div class="box-left">
                <img src={{$value.navImg}} alt="">
            </div>
            <div class="box-right">
                <span>{{$value.navTitle}}</span>
            </div>
        </a>
    </div>
  {{/each}}
</script>
<script>
    $(function () {
        $.ajax({
            url:'http://139.199.192.48:9090/api/getsitenav',
            data:{
                navId: "",
                navImg: "navImg",
                navTitle: "navTitle",
                navHref: "navHref"
            },
            success:function (data) {
                var result=template('sitenav-moban',data);
                $('.sitenav-content').html(result);
            }
        })
    })
</script>
