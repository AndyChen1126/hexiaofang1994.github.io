<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");

    var ctx=canvas.getContext("2d");

    ctx.moveTo(0,0);
    ctx.lineTo(200,100);

                //ctx.moveTo(200,100);
    ctx.lineTo(300,300);

    ctx.stroke();
</script>
</html>
